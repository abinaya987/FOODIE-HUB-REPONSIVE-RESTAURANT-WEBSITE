<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&display=swap'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: url("home bg.jpg") center/cover no-repeat fixed;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.7);
    }
    .navbar a {
      color: white !important;
      font-weight: 500;
    }
    .navbar a:hover {
      color: orange !important;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
    }
    .login_box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      padding: 50px 30px;
      width: 100%;
      max-width: 400px;
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .login_box:hover {
      box-shadow: 0 0 15px white;
    }
    .login-header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: orange;
    }
    .input_box {
      margin-bottom: 20px;
      position: relative;
    }
    .input-field {
      width: 100%;
      height: 50px;
      padding: 0 15px;
      border-radius: 30px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    .input-field::placeholder {
      color: rgba(255,255,255,0.7);
    }
    .error-message {
      font-size: 0.85rem;
      color:orange;
      margin-top: 5px;
    }
    .remember-forgot {
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .input-submit {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 30px;
      background: orange;
      color: black;
      font-weight: bold;
      transition: 0.3s;
    }
    .input-submit:hover {
      background: gray;
      color: white;
    }
    .register {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .register a {
      color: orange;
      font-weight: bold;
      text-decoration: none;
    }
    .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="#">F2F Restaurant</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="Login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="About Us.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="Explore Foods.html">Explore Foods</a></li>
          <li class="nav-item"><a class="nav-link" href="Contacts Us.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="wrapper">
    <form id="loginForm" class="login_box">
      <div class="login-header">Login</div>

      <div class="input_box">
        <input type="text" id="user" class="input-field" placeholder="Username">
        <div id="userError" class="error-message"></div>
      </div>

      <div class="input_box">
        <input type="password" id="pass" class="input-field" placeholder="Password">
        <div id="passError" class="error-message"></div>
      </div>

      <div class="remember-forgot">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="Register.html">Forgot password?</a>
      </div>

      <input type="submit" class="input-submit" value="Login">

      <div class="register">
        Don't have an account? <a href="Register.html">Register</a>
      </div>
    </form>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#loginForm').on('submit', function (e) {
        e.preventDefault();

        let valid = true;
        $('#userError').text('');
        $('#passError').text('');

        const user = $('#user').val().trim();
        const pass = $('#pass').val().trim();
        const remember = $('#remember').is(':checked');

        const userRegex = /^(?=.*[A-Z]).{8}$/;
        const passRegex = /^(?=.*[\W_]).{8}$/;

        if (!userRegex.test(user)) {
          $('#userError').text('Username must be exactly 8 characters and include at least one uppercase letter.');
          valid = false;
        }

        if (!passRegex.test(pass)) {
          $('#passError').text('Password must be exactly 8 characters and include at least one special character.');
          valid = false;
        }

        if (!remember) {
          alert('Please check "Remember me" to proceed.');
          valid = false;
        }

        if (valid) {
          alert('Validation passed. Logging in...');
        }
      });
    });
  </script>
</body>
</html>
